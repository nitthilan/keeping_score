<ion-view view-title="Start Scoring" hide-nav-bar="false">
    <ion-nav-buttons side="right">
        <!-- button type="submit" class="button button-icon ion-person-stalker" ng-click="openFileDialog('file')"></button>
        <button type="submit" class="button button-icon ion-calendar" ng-click="openFileDialog('camera')"></button>
        <button type="submit" class="button button-icon ion-flag" ng-click="openFileDialog('camera')"></button -->
    </ion-nav-buttons>
    <ion-content scroll="true">
        <div class="list">
            <div ng-if="scoreInfo.setList.length">
            <label class="item"><b>Set {{getCurSetIdx()+1}} Game {{getCurGameIdx()+1}}</b></label>
            <div ng-repeat="score in getCurGame().scoreList track by $index">
                <label class="item">
                    <div class="row">
                        <div class="col"><b>{{mips.getSideName(sideInfo[$index],5,5)}}</b></div>
                        <div class="col"><b>{{score}}</b></div>
                    </div>
                </label>
                <div class="button-bar">
                    <a ng-click="incScore($index)" class="button icon ion-plus-round"></a>
                    <a ng-click="decScore($index)" class="button icon ion-minus-round"></a>
                </div>
            </div>
            <!-- label class="item item-input item-select">
            <div class="input-label">Winner</div>
            <select ng-model="getCurGame().winner">
                <option ng-repeat="item in sideInfo" value="{{$index}}">
                {{mips.getSideNameTempalate($index)}}
                </option>
            </select>
            </label -->
            </div>
            <ion-list>
            <div class="item item-divider">
                Match Summary
            </div>
            <ion-item>
            <div class="row">
                <div class="col"></div>
                <div ng-repeat="side in sideInfo" class="col"><b>{{mips.getSideName(sideInfo[$index],5,5)}}</b></div>
            </div>
            <div class="row">
                <div class="col"><b>Games</b></div>
                <div ng-repeat="numGame in mips.getNumGamesPerSide(scoreInfo.setList[getCurSetIdx()].gameList, sideInfo.length) track by $index" class="col"><b>{{numGame}}</b></div>
            </div>
            <div class="row">
                <div class="col"><b>Sets</b></div>
                <div ng-repeat="numSet in mips.getNumSetsPerSide(scoreInfo.setList, sideInfo.length) track by $index" class="col"><b>{{numSet}}</b></div>
            </div>
            </ion-item>
            </ion-list>
            <div class="button-bar">
                <a ng-click="addNewGame()" class="button button-positive">New Game</a>
                <a ng-click="addNewSet()" class="button button-positive">New Set</a>
                <a ng-click="endMatch()" class="button button-positive">End Match</a>
            </div>
        </div>
    </ion-content>
</ion-view>
