<ion-view view-title="Keeping Score" hide-nav-bar="false" hide-back-button="true" class="splash-page">
  <ion-content scroll="false">

    <button class="btn-google-plus button button-full icon ion-social-googleplus" ng-click="authenticate('google')">
        Sign in with Google
    </button>
    <button class="btn-facebook button button-full icon ion-social-facebook" ng-click="authenticate('facebook')">
        Sign in with Facebook
    </button>
    <div ng-show="shouldDisplay()" class="signup-or-separator">
        <h6 class="text">or</h6>
        <hr>
    </div>
    <button ng-show="shouldDisplay()" class="button button-full btn-demo" ng-click="login()">
        Login as demo user
    </button>
  </ion-content>
</ion-view>
