<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/js/angular-local-storage.min.js"></script>

    <script src="non_bower/satellizer/satellizer.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <!-- Common services -->
    <script src="js/app_common/alert_service.js"></script>
    <script src="js/app_common/data_loading_animation_service.js"></script>

    <!-- Files related to login module -->
    <script src="js/login/account_service.js"></script>
    <!-- files Related to home page -->
    <script src="js/home_page/user_data_init_service.js"></script>
    <script src="js/home_page/home_controller.js"></script>
    <script src="js/home_page/user_home_controller.js"></script>
    <!-- files Related to match management -->
    <script src="js/match_manager/match_info_parse_service.js"></script>
    <script src="js/match_manager/create_match_controller.js"></script>
    <script src="js/match_manager/start_scoring_controller.js"></script>
    <!-- files Related to group management -->
    <script src="js/group_manager/create_group_controller.js"></script>
    <script src="js/group_manager/group_list_service.js"></script>
    <!-- files Related to stats viewer -->
    <script src="js/stats_viewer/match_detail_controller.js"></script>
    <script src="js/stats_viewer/group_match_list_controller.js"></script>
    <script src="js/stats_viewer/group_stats_controller.js"></script>

  </head>
  <body ng-app="MyApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane -->
  </body>
</html>
